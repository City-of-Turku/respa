<div class="form-group">
    <div class="textarea-wrapper">
        <label
            class="control-label input-label"
            for="{{ id }}-{{ lang }}"
        >
           {{ label }}
        </label>
        <div class="textarea-with-toolbar">
            <textarea
                id="{{ id }}-{{ lang }}"
                class="form-control"
                rows="{{ rows }}"
                cols="{{ cols }}"
            > {{ value }}</textarea>
        </div>
    </div>
</div>
