{% load i18n %}

<div id="opening-hours">
    <div class="form-section-header">
        <h2>{% trans "Opening hours" %}</h2>
    </div>

    <div>
        <button 
            class="resources-button"
            type="button"
            id="add-new-hour"
            {% if periods_field_is_disabled %} disabled="disabled" {% endif %}>
            {% trans "Add new time period" %}
        </button>
        <div class="{% if periods_field_is_disabled %} 
                    select-dropdown-disabled 
                    {% else %}
                    select-dropdown
                    {% endif %}
                    btn btn-primary">
            <select {% if periods_field_is_disabled %} disabled="disabled" {% endif %}>
                <option>{% trans "Add general time period" %}</option>
            </select>
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
    </div>

    <div class="present-hours-list" id="current-periods-list">
        {% for period in formset %}
            {% with forloop.counter0 as id %}
            {% include "respa_admin/common/_periods_accordion.html" with period=period id=id %}
            {% endwith %}
        {% endfor %}
    </div>
</div>
