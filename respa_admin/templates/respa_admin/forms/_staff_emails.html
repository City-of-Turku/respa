{% load i18n %}



<div class="form-group">
    <div class="textarea-wrapper">
        <label
            class="control-label input-label"
            for="{{ field.id_for_label }}"
        >
            {{ field.label }}{% if field.field.required %}*{% endif %}
        </label>
        <div class="textarea-with-toolbar">
            <ul
            id="emails-list-box"
            class="listed-values"
            {% if field.field.disabled %} disabled="disabled" {% endif %}>
                {% if field.value %}
                    {% for value in field.value %}
                        <li {% if field.field.disabled %} class="disabled" {% endif %}>{{ value }}&#13;&#10;</li>
                    {% endfor %}
                {% endif %}
            </ul>
            <div class="input-field-with-button">
                <input 
                    class="form-control text-input flex-align-end" 
                    type="email" placeholder="{% trans 'Email' %}"
                    id="staffEmailInput"
                    {% if field.field.disabled %} disabled="disabled" {% endif %}> 
                </input>
                <div class="button-section">
                    <button id="removeEmailSelection" class="resources-button delete-section" type="button">
                            {% trans 'Remove selected' %}
                    </button>
                    <button id="appendEmailButton" type="button" class="resources-button" disabled="disabled">
                            {% trans 'Add e-mail' %}
                    </button>
                </div>
            </div>
            <textarea
                id="{{ field.id_for_label }}"
                class="form-control"
                name="{{ field.name }}"
                style="display: none;"
            >{% if field.value %}{% for value in field.value %}{{ value }}&#13;&#10;{% endfor %}{% endif %}</textarea>
            <span class="help-text">{{ field.help_text }}</span>
            {% include "respa_admin/forms/_errors.html" with field=field %}
        </div>
    </div>
</div>
