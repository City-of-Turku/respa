{% load i18n %}
{% load thumbnail %}
{% get_current_language as LANGUAGE_CODE %}

{% if resources %}
<section class='resources'>
    <div class='container reports'>
        <div class="col-wrap-container row-wrap fluid space-between">
            <div class="col-wrap-container">
                <button type="button" class="btn btn-default" id="select-all-btn">{% trans 'Select all' %}</button>
            </div>
            <div class="form-group listing-search col-wrap-container fluid align-items-center">
                <div class="input-group">
                    <span class="input-group-addon">{% trans 'Filter' %}</span>
                    <input type="text" class="form-control text-input" id="resource-filter">
                </div>
            </div>
        </div>
        <div 
            class="col-wrap-container fluid row-wrap border-thick"
            data-paginate="true"
            data-paginator-id="{{ random_id_str }}"
            data-paginator-per-page="20">
            {% for resource in resources %}
                <div class="resource-card" data-paginator-item="true">
                    <div class="card">
                        <img
                            class="img-rounded pull-left"
                            alt=""
                            src={% if resource.main_image %}
                                "{% thumbnail resource.main_image 100x100 crop %}"
                            {% else %}
                                ""
                            {% endif %}
                        >
                        <label 
                            for="{{ resource.id }}"
                            class="margin-sm-left text-align-center no-select">
                            {{ resource.name }}
                        </label>
                    </div>
                    {% if resource.checked %}
                        <input type="checkbox" id="{{ resource.id }}" name="resource" class="bg-input" value="{{ resource.id }}" checked />
                    {% else %}
                        <input type="checkbox" id="{{ resource.id }}" name="resource" class="bg-input" value="{{ resource.id }}" />
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="col-wrap-container row-wrap fluid space-between">
            <div
                id="paginator-page-container"
                class="col-wrap-container row-wrap fluid justify-center"
                data-paginator-id="{{ random_id_str }}">
            </div>
            <div id="per-page-menu" class="col-wrap-container row-wrap align-items-center border-bottom">
                <label class="btn">10
                    <input type="radio" name="per-page" data-value="10" id="first" style="display: none;"/>
                </label>
                <label class="btn btn-selected">20
                    <input type="radio" name="per-page" data-value="20" id="second" style="display: none;"/>
                </label>
                <label class="btn">50
                    <input type="radio" name="per-page" data-value="50" id="third" style="display: none;"/>
                </label>
            </div>
        </div>
        <div class="col-wrap-container row-wrap space-between">
            <div class="col-wrap-container">
                <div class="col-wrap-container">
                    <input type="date" class="margin-sm-left border-thick align-center" name="begin-date" id="begin-date" />
                    <label for="begin-date" class="control-label input-label align-center">{% trans "Start date" %}</label>
                </div>
                <div class="col-wrap-container">
                    <input type="date" class="margin-sm-left border-thick align-center" name="end-date" id="end-date" />
                    <label for="end-date" class="control-label input-label align-center">{% trans "End date" %}</label>
                </div>
            </div>
            <div class="button-container row-reverse align-center">
                <button type="button" class="resources-button button-border" id="generate-btn" disabled>
                    {% trans 'Download' %}
                </button>
            </div>
        </div>
    </div>
</section>
{% endif %}
