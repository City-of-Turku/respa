{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="module">
    <h1>{% trans 'Update notification HTML templates' %}</h1>
    <p>{% trans 'Use default files generated by this' %}
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/City-of-Turku/tku-email-templates">
            {% trans 'email template project' %}</a>.
    </p>
    </br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if initial_queryset %}
        <input type="hidden" name="queryset_data" value="{{ initial_queryset }}">
        {% endif %}
        </br>
        <input type="submit" value="{% trans 'Update HTML Templates' %}">
    </form>
</div>
{% endblock %}
